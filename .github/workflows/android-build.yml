name: Build Android APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node 20 Ø¨Ø±Ø§ÛŒ Capacitor 7
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM packages
        run: npm install

      # Build React / lovable
      - name: Build Web App
        run: npm run build

      # Ø§Ø¶Ø§ÙÙ‡ Ùˆ Ø³ÛŒÙ†Ú© Ú©Ø±Ø¯Ù† Capacitor Android
      - name: Install Capacitor Android
        run: |
          npx cap add android || true
          npx cap sync android

      # Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install required Android components
        run: |
          sdkmanager "platform-tools"
          sdkmanager "build-tools;35.0.0"
          sdkmanager "platforms;android-35"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      # ğŸ” Ù…Ø±Ø­Ù„Ù‡ Debug Ø¨Ø±Ø§ÛŒ Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† ØªÙ…Ø§Ù… ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ APK
      - name: Debug - List all APK files
        run: |
          echo "Listing all APK files:"
          find . -type f -name "*.apk" -print

      # ğŸ“¤ Ø¢Ù¾Ù„ÙˆØ¯ Ø§Ù…Ù† Ø¨Ø§ wildcard
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            **/outp**
