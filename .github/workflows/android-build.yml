name: Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Capacitor copy & sync
        run: |
          npx cap copy
          npx cap sync android

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK (cmdline-tools & platforms)
        run: |
          # create sdk folders
          sudo mkdir -p /usr/local/android-sdk/cmdline-tools
          cd /usr/local/android-sdk/cmdline-tools

          # download command line tools and extract into a temp dir
          sudo wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          sudo unzip -q tools.zip -d temp

          # move correct content into latest (handle nested cmdline-tools folder)
          sudo mkdir -p latest
          if [ -d temp/cmdline-tools ]; then
            sudo mv temp/cmdline-tools/* latest/
          else
            sudo mv temp/* latest/
          fi
          sudo rm -rf temp tools.zip

          # ensure single SDK env var (avoid conflict)
          unset ANDROID_SDK_ROOT
          export ANDROID_HOME=/usr/local/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

          # accept licenses and install essential packages
          yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build APK (assembleRelease)
        env:
          ANDROID_HOME: /usr/local/android-sdk
        run: |
          export ANDROID_HOME=/usr/local/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
