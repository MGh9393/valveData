name: Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Copy build to Capacitor
      run: npx cap copy

    - name: Install Java 17 (JDK)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      run: |
        sudo mkdir -p /usr/local/android-sdk
        cd /usr/local/android-sdk
        sudo wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        sudo unzip cmdline-tools.zip
        sudo mkdir -p cmdline-tools
        sudo mv cmdline-tools/* cmdline-tools/latest
        export ANDROID_HOME=/usr/local/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Build APK
      run: |
        export ANDROID_HOME=/usr/local/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        cd android
        chmod +x ./gradlew
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/*.apk
